<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="/style.css">
  <title>{{ page.title }}</title>
</head>
<body>
<div class="container">
  <header class="hero-unit">
    <h1>Hello.</h1>
    <p>My name is Vincent Costel and this is my (empty) blog</p>
  </header>
  <div class='row'>
    <div class='span16'>
      {{ content }}
    </div>
  </div>
  <div class='row'>
   {% for post in site.posts limit: 5 %}
     {% unless post.is_draft %}
        
        <article class='span16'>
          <div class='page-header'>
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          </div>
          {{ post.date | date_to_string }}
          {{ post.content }}
        </article>
        
      {% endunless %}
    {% endfor %}
  </div>
  <footer>
    <p>&copy; Costo 2011</p>
  </footer>
</div> <!-- /container -->

{% include analytics.html %}

</body>
</html>
